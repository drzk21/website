<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Audra Zook Tutoring{% endblock title %}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <style>
        body {
            padding-top: 56px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="container">
    <main role="main">
        {% block page_content %}{% endblock page_content %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Audra Zook. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
